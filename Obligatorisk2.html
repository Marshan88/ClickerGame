<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>OBLIGATORISK 2</title>
    <style>
        body {
            color:white;
            background-color: rgb(0, 14, 95);
            text-align: center;
        }
        div {
            font-size: 175%;
            user-select: none;
        }
    </style>
</head>

<body>
    <h1>OBLIGATORISK 2</h1>
    <hr>
    <div id="app"></div>
    <hr>

    <script>
        var points = 0;
        var pointsPerClick = 1;
        var smileyIndex = 0;


        function doClick() {
            points += pointsPerClick;
            smileyIndex = getNextSmileyIndex(smileyIndex);
            updateView();
        }

        function buyUpgrade() {
            if (points < 10) return;
               points -= 10;
               pointsPerClick++;
                updateView();
        }

        function omegaUpgrade() {
            if (points >= 100){
                points -= 100;
                pointsPerClick *= 10;                
            }
                updateView();
        }

        function downGrade() {
            points += 10;
            pointsPerClick -= 1;
            updateView();
        }

        function reset() {
            location.reload();
        }

        

        updateView();
        function updateView() {
            var smiley = getSmiley(smileyIndex);
            document.getElementById('app').innerHTML = `
                <div id="image" onclick="doClick()">${smiley}</div>
                <div id="pointsInfo">${points}</div>
                <button onclick="reset()">Reset</button><br>
                <button onclick="downGrade(10)">Downgrade (-10 poeng)</button><br>
                <button onclick="buyUpgrade(10)">Upgrade (10 poeng)</button><br>
                <button onclick="omegaUpgrade(100)">Omega upgrade (100 poeng)</button>
            `;
        }
        function getSmiley(aSmileyIndex) {
            if(aSmileyIndex == 0) return '😀';
            if(aSmileyIndex == 1) return '😁';
            if(aSmileyIndex == 2) return '🤩';
            if(aSmileyIndex == 3) return '🤠';
            if(aSmileyIndex == 4) return '😈';
            return '';
        }

        function getNextSmileyIndex(aSmileyIndex) {
            const maxSmileyIndex = 4;
            aSmileyIndex++;
            if (aSmileyIndex > maxSmileyIndex) {
                aSmileyIndex = 0;
            }
            return aSmileyIndex;
        }

    </script>
</body>

</html>
